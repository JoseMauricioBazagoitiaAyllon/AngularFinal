<div class="login-Form">
    <mat-card>
        <mat-card-content>
            <h1 class="b2">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)= "onLogin()">
                <mat-form-field class="full-with-imput">
                    <input type="text"
                    formControlName = "User_Name"
                    matInput placeholder="Username" required>
                </mat-form-field>
                <mat-form-field class="full-with-imput">
                    <input type="email"
                    formControlName = "User_Email"
                    matInput placeholder="Email" required>
                </mat-form-field>
                <mat-form-field class="full-with-imput separator">
                    <input  type="password"
                    formControlName = "User_password"
                    matInput placeholder="Password" required>
                </mat-form-field>
                <mat-form-field class="full-with-imput separator">
                    <mat-form-field appearance="fill">
                        <mat-label>Rol</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let rol of roles" [value]="rol">{{rol}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-form-field>
                <button type="submit" mat-raised-button color= "blue" class="b1 b2" >Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

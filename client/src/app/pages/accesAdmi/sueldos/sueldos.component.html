<div class="table-button-row">
    <button
      (click)="onOpenModal()"
      mat-flat-button
      color="primary"
      class="btn-new">
      Agregar Nuevo Tipo de Sueldo
    </button>
  </div>
  <!--"
      -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Cod_Sueldo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del Sueldo </th>
      <td mat-cell *matCellDef="let element"> {{element.Cod_Sueldo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Cant_Sueldo_Dia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de dinero por dia </th>
      <td mat-cell *matCellDef="let element"> {{element.Cant_Sueldo_Dia}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Cant_Sueldo_Horas_Extras">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de dinero por horas Extras </th>
      <td mat-cell *matCellDef="let element"> {{element.Cant_Sueldo_Horas_Extras}} </td>
    </ng-container>
  
    
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color = "accent" class="btn-new" (click)="onOpenModal(element)">Editar</button><!-- -->
          <button mat-flat-button color = "warn" (click)="onDelete(element.Cod_Sueldo)">Eliminar</button>
        </div>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-toolbar>
    <ng-container *ngIf= "!isAdmin; else viewAdmin">
        <span class ="title">Salarios</span>
        <span class="spacer"></span>
        <div>
            <a *ngIf="!isLogged ; else viewLogout" 
            mat-button routerLink = "/login">Login</a>
            
            <!--<a mat-button routerLink = "/admi">Admin1</a>-->
        </div>
    </ng-container>
</mat-toolbar>    
<ng-template #viewLogout>
    <a mat-button (click)= "onLogout()">Logout</a>
</ng-template>

<ng-template #viewAdmin>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"> </span>

</ng-template>
